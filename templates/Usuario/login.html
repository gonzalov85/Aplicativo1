<br>
<div class="container container-login">
    <form method="POST">
        {% csrf_token %}
        <div class="form-group"  style= "text-align: left;">
        <label for="exampleInputUser1" class="form-group">Usuario</label>
        <input style= "text-align: left;" type="text" name = "username" class="form-control" id="exampleInputUser1" aria-describedby="Usuario" placeholder="Nombre de Usuario">
        <small id="Contra" class="form-text text-muted">No compartiermos tu contraseña con nadie.</small>
        </div>
        <div class="form-group"  style= "text-align: left;"><br>
        <label style= "text-align: left;" for="exampleInputPassword1">Contraseña</label>
        <input style= "text-align: left;" type="password" name = "password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div><br>
        {{ form.non_field_errors }}
        <div class="login-btn"><button type="submit" class="btn btn-primary">Entrar</button></div>
    </form><br><br>
    <div class="container aunno">
        <h4>¿Aun no tienes cuenta?</h4>
        <a href="{% url 'inicio' %}"><button class="btn btn-secondary">Crear una cuenta nueva</button></a>
    </div>
</div><br><br><br><br>

{% endblock %}
